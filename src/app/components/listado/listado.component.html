<div class="container mt-3">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE PRODUCTOS </span>
          <button class="btn btn-success float-end" routerLink="/producto" >Nuevo </button>
          <table *ngIf="listProductos.length >0 " class="table table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">Productos</th>
                <th scope="col">Categorias</th>
                <th scope="col">Ubicaci√≥n</th>
                <th scope="col">precio</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listProductos">
                <th>{{producto.nombre}}</th>
                <td>{{producto.categoria}}</td>
                <td>{{producto.ubicacion}}</td>
                <td>{{producto.precio | currency:'EUR' }}</td>
                <td>
                  <i [routerLink]="['/editar-producto', producto._id]" class="fa-solid fa-pen-to-square text-primary separacion"></i>
                  <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash text-danger  separacion"></i>
                </td>
              </tr>
              
            </tbody>
          </table>
          <h4 *ngIf="listProductos.length ==0 " >No hay productos</h4>
        </div>
      </div>
    </div>
  </div>
</div>
